apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-excalidraw
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            enable_excalidraw: 'true'
  template:
    metadata:
      name: addon-{{name}}-excalidraw
    spec:
      project: default
      source:
        repoURL: 'https://github.com/jeanvelez2/kubernetes-homelab-jean.git'
        targetRevision: HEAD
        path: environments/default/addons/excalidraw
      destination:
        namespace: excalidraw
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
